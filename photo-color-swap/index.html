<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Color Swap</title>
    <link href="../favicon-light.svg" rel="icon" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link href="../favicon-dark.svg" rel="icon" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Photo Color Swap</h1>
    <ul class="photos">
      <li><img src="photo1.bmp"></li>
      <li><img src="photo2.jpg"></li>
      <li><img src="photo3.jpg"></li>
      <li><img src="photo4.jpg"></li>
    </ul>

    <div class="canvas">
      <canvas width="640" height="480"></canvas>
    </div>

    <div class="controls">
      <button class="select">Select a color <span></span></button>
      <button class="swap">Swap with color</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
